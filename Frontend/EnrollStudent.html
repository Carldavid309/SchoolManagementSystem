<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Title-->
    <title>Simple Student Record</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: skyblue">
<CENTER><h2>Enroll Student</h2></CENTER> 
    <!--Table-->
    <table>
        <!--Row-1-->
        <tr>
            <!--Column-1-->
            <td>
                <!--Form-->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                 <h3>Student Form</h3>
                  <!--div-1-->
                    <div>
                        <label>Full Name</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="userNamevalidationError">This field is required</label>
                        <!--Input User Name-->
                        <input type="text" name="userName" id="userName" placeholder="Enter the user Name">
                    </div>
                    <!--div-2-->
                    <div>
                        <label>Year Level</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="yearLevelvalidationError" >This field is required</label>
                        <!--Input Roll No-->
                        <input type="text" name="yearlevel" id="yearlevel" placeholder="Enter the Year Level">
                    </div>
                    <!--div-3-->
                    <div>
                        <label>Section</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="sectionvalidationError">This field is required</label>
                       <!--Input Student Class-->
                        <input type="text" name="section" id="section" placeholder="Enter the Section">
                    </div>
                    <!--div-4-->
                    <div>
                        <label>Total Subject</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="tsubvalidationError">This field is required</label>
                        <!--Input Total Subject-->
                        <input type="number" name="tsub" id="tsub" placeholder="Enter the Total Subjects">
                    </div>
                    <!--div-5-->
                    <div>
                        <label>Age</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="agevalidationError">This field is required</label>
                        <!--Input Age-->
                        <input type="number" name="age" id="age" placeholder="Enter the Age">
                    </div>
                    <!--div-6-->
                    <div class="form-action-buttons">
                        <!--Input Button-->
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <!--Column-2-->
            <td>
                <!--Nested Table-->
                <table class="list" id="stdlist" style="background-color: #C2976D;">
                    <!--Table Head-->
                    <thead>
                        <!--Row-2-->
                        <tr>
                            <th>Full Name</th>
                            <th> Year Level</th>
                            <th>Section</th>
                            <th>Total Subject</th>
                            <th>Age</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <!--Table Body-->
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script>
        var selectedRow = null
  
 // Form Submit Function
 function onFormSubmit() {
     // check validity
     if (validate()) {
         // store user data
         var formData = readFormData();
         // check empty row
         if (selectedRow == null)
         {
             // Insert New User Record
             insertNewRecord(formData);
         }
         else
         {
             // Update New User Record
             updateRecord(formData);
         }
         // Reset Input Values
         resetForm();
     }
 }
 // Get Values From Form
 function readFormData() {
     var formData = {};
     // Get Values From  Input
     formData["userName"] = document.getElementById("userName").value;
     formData["yearlevel"] = document.getElementById("yearlevel").value;
     formData["section"] = document.getElementById("section").value;
     formData["tsub"] = document.getElementById("tsub").value;
     formData["age"] = document.getElementById("age").value;
     // return Form Data
     return formData;
 }
 // Insert New User Record
 function insertNewRecord(data) {
     var table = document.getElementById("stdlist").getElementsByTagName('tbody')[0];
     var newRow = table.insertRow(table.length);
     cell1 = newRow.insertCell(0);
     cell1.innerHTML = data.userName;
     cell2 = newRow.insertCell(1);
     cell2.innerHTML = data.yearlevel;
     cell3 = newRow.insertCell(2);
     cell3.innerHTML = data.section;
     cell4 = newRow.insertCell(3);
     cell4.innerHTML = data.tsub;
     cell5 = newRow.insertCell(4);
     cell5.innerHTML = data.age;
     cell5 = newRow.insertCell(5);
     cell5.innerHTML = `<a onClick="onEdit(this)">Edit</a>
     <a onClick="onDelete(this)">Delete</a>`;
 }
 // Reset Function
 function resetForm() {
     document.getElementById("userName").value = "";
     document.getElementById("yearlevel").value = "";
     document.getElementById("section").value = "";
     document.getElementById("tsub").value = "";
     document.getElementById("age").value = "";
     selectedRow = null;
 }
 // Edit Function
 function onEdit(td) {
     selectedRow = td.parentElement.parentElement;
     document.getElementById("userName").value = selectedRow.cells[0].innerHTML;
     document.getElementById("yearlevel").value = selectedRow.cells[1].innerHTML;
     document.getElementById("section").value = selectedRow.cells[2].innerHTML;
     document.getElementById("tsub").value = selectedRow.cells[3].innerHTML;
     document.getElementById("age").value = selectedRow.cells[4].innerHTML;
 }
 // Update Record
 function updateRecord(formData) {
     selectedRow.cells[0].innerHTML = formData.userName;
     selectedRow.cells[1].innerHTML = formData.yearlevel;
     selectedRow.cells[2].innerHTML = formData.section;
     selectedRow.cells[3].innerHTML = formData.tsub;
     selectedRow.cells[4].innerHTML = formData.age;
 }
 // Delete Function
 function onDelete(td) {
     if (confirm('Are you sure to delete this record ?')) {
         row = td.parentElement.parentElement;
         document.getElementById("stdlist").deleteRow(row.rowIndex);
         resetForm();
     }
 }
 // Check User validation
 function validate() {
     isValid = true;
     // userName validation
     if (document.getElementById("userName").value == "") {
         isValid = false;
         document.getElementById("userNamevalidationError").classList.remove("hide");
     } else {
         isValid = true;
         if (!document.getElementById("userNamevalidationError").classList.contains("hide"))
         {
             document.getElementById("userNamevalidationError").classList.add("hide");
         }
     }
     // Roll No validation
     if (document.getElementById("yearlevel").value == "") {
         isValid = false;
         document.getElementById("yearLevelvalidationError").classList.remove("hide");
     } else {
         isValid = true;
         if (!document.getElementById("yearLevelvalidationError").classList.contains("hide"))
         {
             document.getElementById("yearLevelvalidationError").classList.add("hide");
         }
     }
     // Std class validation
     if (document.getElementById("section").value == "") {
         isValid = false;
         document.getElementById("sectionvalidationError").classList.remove("hide");
     } else {
         isValid = true;
         if (!document.getElementById("sectionvalidationError").classList.contains("hide"))
         {
             document.getElementById("sectionvalidationError").classList.add("hide");
         }
     }
     // Tsub validation
     if (document.getElementById("tsub").value == "") {
         isValid = false;
         document.getElementById("tsubvalidationError").classList.remove("hide");
     } else {
         isValid = true;
         if (!document.getElementById("tsubvalidationError").classList.contains("hide"))
         {
             document.getElementById("tsubvalidationError").classList.add("hide");
         }
     }
     // Age validation
     if (document.getElementById("age").value == "") {
         isValid = false;
         document.getElementById("agevalidationError").classList.remove("hide");
     } else {
         isValid = true;
         if (!document.getElementById("agevalidationError").classList.contains("hide"))
         {
             document.getElementById("agevalidationError").classList.add("hide");
         }
     }
     return isValid;
 }
    </script>
